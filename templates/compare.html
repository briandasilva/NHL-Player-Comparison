{% extends "layout.html" %} {% block content %}
<section class="section">
  <div class="field">
    <form action="" method="post">
      <label class="label is-medium">First Player</label>
      <div class="control">
        <input class="input is-small" list="player1" name="player1" />
        <datalist id="player1">
          {% for name in player_names%}
          <option value="{{name}}">{{name}}</option>
          {% endfor %}
        </datalist>
      </div>
    </div>
    <div class="field">
      <label class="label is-medium">Second Player</label>
      <div class="control">
        <input class="input is-small" list="player2" name="player2" />
        <datalist id="player2">
          {% for name in player_names%}
          <option value="{{name}}">{{name}}</option>
          {% endfor %}
        </datalist>
      </div>
    </div>
    <div class="field">
      <div class="control">
        <button class="button is-primary" type="submit">Compare</button>
      </div>
    </form>
    </div>
</section>
{% endblock %}
